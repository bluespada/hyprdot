#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 1
    gaps_out = 3

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    # Brighter blue color scheme with #61AFEF
    col.active_border = rgba(5e81ac80) rgba(5e81ac80) 0deg
    col.inactive_border = rgba(81a1c120)


    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0

    shadow {
        enabled = true
        range = 12
        render_power = 3
        ignore_window = true
        offset = 0 2
        render_power = 4
        color = rgba(0a0a0a33)
    }

    # screen_shader = ~/.config/hypr/shaders/extradark.frag
    # screen_shader = ~/.config/hypr/shaders/blue-light.frag
    # screen_shader = ~/.config/hypr/shaders/chromatic.frag

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        xray = true
        special = false
        new_optimizations = true
        size = 1
        passes = 4
        brightness = 1
        noise = 0.01
        contrast = 1
        popups = false
        popups_ignorealpha = 0.6

        vibrancy = 0.25
    }
}

