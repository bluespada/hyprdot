
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres, auto, 1

# Set cursor
env = GDK_SCALE, 1
env = XCURSOR_THEME,'Catppucin-Mocha-Mauve'
env = XCURSOR_SIZE,24


# List of Application
source = ~/.config/hypr/source/application.conf

# autostart
source = ~/.config/hypr/source/autostart.conf

# keybind
source = ~/.config/hypr/source/keybind.conf

# themes
source = ~/.config/hypr/source/themes.conf

# animations
source = ~/.config/hypr/source/animations/macos.conf

# styles
source = ~/.config/hypr/source/styles.conf

# window rules
source = ~/.config/hypr/source/window.conf

# Misc
source = ~/.config/hypr/source/misc.conf

# Plugins
plugin {
}
